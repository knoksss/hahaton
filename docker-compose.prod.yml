version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: vibecodejam_interview_prod
    ports:
      - "5000:5000"
    env_file:
      - .env
    restart: always
    networks:
      - interview_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Опционально: Nginx как reverse proxy
  nginx:
    image: nginx:alpine
    container_name: vibecodejam_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    networks:
      - interview_network
    restart: always

networks:
  interview_network:
    driver: bridge
